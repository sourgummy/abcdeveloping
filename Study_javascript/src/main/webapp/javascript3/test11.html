<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 	let btnChangeImg = document.getElementById("btnChangeImg");
// 	alert(btnChangeImg);
// => 위의 코드가 실행되는 시점에서는 body 태그 내의 요소가 로딩되기전이므로
//    특정 대상 요소 지정 시 null 값이 리턴됨(요소 접근 불가)
// => 따라서, onload 이벤트를 사용하여 body 영역 로딩이 끝난 후에 작업 수행해야함
//    (또는 버튼 등을 클릭했을 때 동작하는 이벤트로 처리는 가능)
	
	function load(){
		alert("load()");
	}
	
	// body 태그에 onload="load()" 속성 지정 대신 window.onload 도 동일한 이벤트
	window.onload = function(){
// 		alert("load2()");

		// body 영역이 모두 로딩된 후 자동으로 이벤트 리스너에 의해 함수가 실행됨
// 		=> 이 함수 내에서는 body 영역의 모든 요소에 접근 가능해짐(로딩이 실현되었기 때문)
// 		let btnChangeImg = document.getElementById("btnChangeImg");
		
		// id 선택자를 통해 대상 지정 시 querySelector("#id선택자명") 도 사용 가능
		let btnChangeImg = document.querySelector("#btnChangeImg");
// 		alert(btnChangeImg); // [object HTMLButtonElement]

		// 이미지 교체 버튼 클릭했을 때 이벤트 처리
		// => 대상 요소 객체명.onXXX이벤트명 = 함수명
		// => 주의! 함수를 전달하기만 하므로 호출 코드가 기술되면 안된다!
		//    즉, 함수명 대신 함수명() 사용 불가
		btnChangeImg.onclick = changeImage;
		
		//--------------------------------------------------------------------
		// 이미지복원 버튼(btnRecoveryImg) 클릭했을 때 이벤트 처리 => changeImage2 함수 실행
// 		document.getElementById("btnRecoveryImg").onclick = changeImage2;
		//-------------------------------------------------------------------------------------
		// 만약, 함수 이름을 한 번만 사용하고 더 이상 사용하지 않을 경우 = 1회성 함수일 경우
		// => 별도로 함수를 정의하지 않고, 이벤트 연결 시 함수 구현까지 모두 작성 가능
		// 객체명.onXXX = function() {함수 호출 시 실행할 코드들...}
		// => 주의! 함수에 이름 지정하지 않음 = 익명 함수(Anonymous function)
		document.getElementById("btnRecoveryImg").onclick = function(){
			let imgElem = document.getElementById("img");
			imgElem.src = "1.jpg";
		};
		// => changeImage2() 함수와 동일한 실행 결과
		
		
	};//window.onload 이벤트 끝
	
	function changeImage(){	
		// "img" 라는 id 선택자를 지정하여 해당 객체 가져오기
		let imgElem = document.getElementById("img");
		// 전달받은 img 태그 객체의 src 속성값을 변경하여 다른 이미지 표시
		imgElem.src = "2.jpg"; // 기존의 1.jpg -> 새로운 2.jpg 로 이미지 변경
	}
	
	function changeImage2(){
		let imgElem = document.getElementById("img");
		imgElem.src = "1.jpg";
	}
	
	
</script>
</head>
<body> <!-- onload="load()" -->
	<h1>test11.html</h1>
	<!--  "이미지 교체" 버튼 클릭 시 기존에 표시된 이미지를 다른 이미지로 대체(교체)-->
	<!-- 이미지에 마우스를 가져다대면 "2.jpg", 마우스를 밖으로 빼면 "1.jpg" 로 교체 -->
	<img src="1.jpg" id="img" width="150" height="150"><br>
	<button id="btnChangeImg">이미지교체</button>
	<button id="btnRecoveryImg">이미지복원</button>
</body>
</html>
