<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function check(){
		// 셀렉트박스 선택 항목에 접근하기 위해 셀렉트 박스의 value 속성 활용
		// => 선택된 항목(option)의 value 값이 셀렉트 박스의 value 값으로 설정됨
		let divInfoArea = document.querySelector("#infoArea");
		divInfoArea.innerHTML = document.fr.fruits.value;
	}
	
	function check2(){
		// 현재 셀렉트박스(fruits4) 항목이 "선택하세요"일 경우
		// 다른 항목을 선택하도록 오류 메세지 출력하는 방법
		// 1. 셀렉트박스 선택 항목이 널스트링("") 인지 판별
// 		if(document.fr.fruits4.value == ""){
// 			alert("과일 선택 필수!");
// 			document.fr.fruits4.focus(); // 셀렉트방법 포커스 요청
// 		} else {
// 			let divInfoArea = document.querySelector("#infoArea");
// 			divInfoArea.innerHTML = document.fr.fruits4.value;
// 		}
		
		// 2. 셀렉트박스 내의 option 태그 항목들이 options 배열로 관리됨
		//    => 해당 항목의 인덱스에 해당하는 요소의 속성 중 selected 속성이 true 인지 판별
		if(document.fr.fruits4.options[0].selected){ // 첫번째 항목("선택하세요") 선택된 경우
			alert("과일 선택 필수!");
			document.fr.fruits4.focus(); // 셀렉트박스 포커스
		} else if(document.fr.fruits4.options[1].selected){
			// 선택 완료된 항목은 목록에서 선택 불가능하도록 변경(ex. 상품 품절 등)
			// 두번째 항목(사과) 선택 시 사과 항목 더 이상 선택 불가능하도록 변경
			document.fr.fruits4.options[1].disabled = true;
			
		}
		
	}
	
	function itemSelected(item){
// 		alert(item);
		
		// 항목을 변경하는 즉시 해당 항목 div 영역에 표시
// 		let divInfoArea = document.querySelector("#infoArea");
// 		divInfoArea.innerHTML = item;

		// 텍스트박스에 선택항목 표시
		document.fr.selectedFruit.value = item;
	}

</script>
<body>
	<h1>test15.html</h1>
	<form action="" name="fr">
		<select name="fruits">
			<option value="Apple">사과</option>
			<option value="Strawberry">딸기</option>
			<option value="Banana">바나나</option>
		</select>
		<input type="button" value="확인" onclick="check()">
		<hr>
		<select name="fruits2">
			<option value="Apple">사과</option>
			<option value="Strawberry" disabled="disabled">딸기</option> <!-- 비활성화(선택 불가) -->
			<option value="Banana" selected="selected">바나나</option> <!-- 기본값으로 선택 -->
		</select>
		<hr>
		<!-- select 태그 size 속성 지정 시 리스트박스 형태로 변경됨 -->
		<select name="fruits3" size="2">
			<option value="Apple">사과</option>
			<option value="Strawberry" disabled="disabled">딸기</option> <!-- 비활성화(선택 불가) -->
			<option value="Banana" selected="selected">바나나</option> <!-- 기본값으로 선택 -->
		</select>
		<hr>
		<select name="fruits4">
		<!-- 
		셀렉트 항목 선택이 필수가 아닐 경우 또는 항목을 반드시 확인 후 선택해야 할 경우
		널스트링("") 값을 갖는 option 태그 항목 추가
		 -->
	  	    <option value="">선택하세요</option>
			<option value="Apple">사과</option>
			<option value="Strawberry">딸기</option>
			<option value="Banana">바나나</option>
		</select>
		<input type="button" value="확인" onclick="check2()">
		<hr>
		<!-- 
		셀렉트 박스 항목 변경을 감지하는 이벤트 : onchange
		함수 호출 시 선택된 항목의 value 속성값을 전달하기 위해 this.value 를 파라미터로 전달
		 -->
		<select name="fruits5" onchange="itemSelected(this.value)">
		 	<option value="">선택하세요</option>
			<option value="Apple">사과</option>
			<option value="Strawberry">딸기</option>
			<option value="Banana">바나나</option>
		</select>
		<input type="text" name="selectedFruit">
	</form>
	<div id="infoArea"></div>
</body>
</html>
